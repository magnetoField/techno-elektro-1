<!-- *****Calendar****** -->
<section id="callme" class="callme section has-pattern">
    <div class="container">
        <div class="callme-inner">
            <h2 class="title  text-center">Nasza dostępność</h2>
            <p class="intro  text-center">Wezwania interwencyjne dostępne poza kalendarzem</p>
            <div class="author-message">
              <div class="speech-bubble">
              <iframe src="https://calendar.google.com/calendar/embed?src=technoelektro.pl%40gmail.com&ctz=Europe%2FWarsaw" style="border: 0" width="800" height="600" frameborder="0" scrolling="no">
              </iframe>
              </div>
              </div>
            <div class="clearfix"></div>
            <div class="info text-center">
                <h4 class="sub-title">Bądź w kontaktcie</h4>
                <ul class="social-icons list-inline">
                    <li><a href="https://twitter.com/{{ site.twitter_username }}" target="_blank"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="https://www.facebook.com/{{ site.facebook }}" target="_blank"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="https://www.linkedin.com/in/{{ site.linkedin_username }}"><i class="fa fa-linkedin"></i></a></li>
                    <li><a href="http://instagram.com/{{ site.instagram_username }}"><i class="fa fa-instagram"></i></a></li>
                    <li><a href="https://dribbble.com/{{ site.dribbble_username }}"><i class="fa fa-dribbble"></i></a></li>
                    <li class="last"><a href="mailto: {{ site.email }}"><i class="fa fa-envelope"></i></a></li>
                </ul>
            </div><!--//info-->
        </div><!--//contact-inner-->
    </div><!--//container-->
</section><!--//Calendar-->
